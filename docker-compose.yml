version: '3'
services:
  aerospike:
    image: aerospike/aerospike-server:latest
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    volumes:
      - aerospike_data:/opt/aerospike/data
      - ./aerospike.conf:/etc/aerospike/aerospike.conf
    healthcheck:
      test: ["CMD-SHELL", "asinfo -v status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  aerospike_data: